<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login:</h1>
<form action="/auth/login" method="post">
    <label>Email:
        <input type="email" name="email" required>
    </label>
    <br>
    <label>
        Password:
        <input type="password" name="password" required>
    </label>
    <br>
    <input type="submit" value="Submit">
</form>
<a href="/auth/webauthn/auth/begin">Use passwordless login</a>
</body>
</html>
