<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    {% if successful %}
    <h1>Successful!</h1>
    <p>You successfully registered as {{ email }}.</p>
    {% else %}
    <h1>Failed!</h1>
    <p>Your registration as {{ email }} failed.</p>
    <p>Reason: {{ reason }}</p>
    {% endif %}
</body>
</html>
